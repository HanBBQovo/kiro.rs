name: Build and Push Docker Images

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag for Docker images (e.g., v2026.1.1)"
        required: true
        default: "v2026.1.1"
      push_latest:
        description: "Also update latest tag"
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kiro-rs

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Compute image tags
        id: prep
        shell: bash
        env:
          PUSH_LATEST: ${{ github.event_name == 'push' || github.event.inputs.push_latest == 'true' }}
          OWNER: ${{ github.repository_owner }}
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            version="${{ github.event.inputs.version }}"
          else
            version="${GITHUB_REF_NAME}"
          fi

          version_without_v="${version#v}"
          owner_lower="$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')"
          image="${{ env.REGISTRY }}/${owner_lower}/${{ env.IMAGE_NAME }}"

          tags="${image}:${version},${image}:${version_without_v}"

          if [[ "${PUSH_LATEST}" == "true" ]]; then
            tags="${tags},${image}:latest"
          fi

          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "tags=${tags}" >> "${GITHUB_OUTPUT}"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=kiro-rs
            org.opencontainers.image.description=Kiro.rs Docker Image
            org.opencontainers.image.version=${{ steps.prep.outputs.version }}
